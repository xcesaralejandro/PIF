<!DOCTYPE html>
<html>
<head>
	<title>Paletas</title>
</head>

<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}

	.paleta{
		width: 100%;
		height: 100vh;
		overflow: hidden;
	}
	.primary{
		height: 30vh;
	}
	.secondary{
		height: 25vh;
	}
	.palet{
		height: 20vh;
	}
	.palet2{
		height: 15vh;
	}
	.finaly{
		height: 10vh;
	}

	.c1{
		color: #fff;
	}

	.c2{
		color: #000;
	}
</style>


<body>
	
	<div class="paleta">
		<div style="background-color: #321233;" class="c1 primary">321233 /// #321233</div>
		<div style="background-color: #521E53;" class="c1 secondary">521E53 /// #521E53</div>
		<div style="background-color: #842F86;" class="c1 palet">842F86 /// #842F86</div>
		<div style="background-color: #C246C6;" class="c1 palet2">C246C6 /// #C246C6</div>
		<div style="background-color: #F8F8F8;" class="c2 finaly">F8F8F8 /// #F8F8F8</div>
	</div>

</body>
</html>
